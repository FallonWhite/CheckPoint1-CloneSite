<head>

  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Check Point1 CloneSite</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>
<title>Girl's best friend</title>
</head>

<body class="debug">
  <header class="container-fluid sticky-top">
    <div class="row">
      <div class="col p-0">
        <nav class="navbar sticky-top navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="mdi mdi-36px mdi-dog"></i>Girl's Best Friend </a>

          </div>
        </nav>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row hero-img">
      <div class="col-md-4 d-flex flex-start">
        <div class="bg-light rounded shadow p-3 d-none d-md-block">
          <form>


            <input id="Name" class="" name="Name" type="text" value="Name"
              onfocus="if (this.value == 'First Name') {this.value = '';}" onblur="if (this.value == '') " /><br>
            <input id="Email" class="" Email="Email" type="text" value="Email"
              onfocus="if (this.value == 'Email') {this.value = '';}" onblur="if (this.value == '') " /><br>
            <input id="Phone" class="" Phone="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="Phone"
              onfocus="if (this.value == 'Phone') {this.value = '';}" onblur="if (this.value == '') " />
            <input id="Ext" class="" Ext="Ext" pattern="number" value="Ext."
              onfocus="if (this.value == 'Ext') {this.value = '';}" onblur="if (this.value == '') " /><br>
          </form>


        </div>
      </div>
    </div>

    <div class="row bg-primary text-light">
      <div class="col text-left">
        <h3 class="p-1">Dogs are loyal and unconditionally loving ðŸ’–</h3>

          Officiis, deleniti vitae quae amet esse, mollitia dolores perspiciatis voluptatum vero ipsa nam cum totam
          odit?</p>
      </div>
    </div>

  </main>
</body>

</html>
