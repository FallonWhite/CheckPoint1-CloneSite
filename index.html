<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>
<style>
  .vertical {
    border-left: 6px solid black;
    height: 200px;
    position: absolute;
    left: 50%;
  }
</style>

<body class="debug">
  <header class="container-fluid sticky-top">
    <div class="row">
      <div class="col p-0">
        <nav class="navbar sticky-top navbar-dark bg-dark py-0">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="mdi mdi-36px mdi-dog"></i>Land O'Doggo</a>


          </div>
        </nav>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row hero-img">
      <div class="centered p-3">
        <h2>Doggo</h2>
      </div>

      <div class="col-md-4 d-flex flex-start">
        <div class="bg-light shadow p-3 d-none d-md-block">

          <form id="pad">
            <h3>
              <center>Sign up to receive our monthly newsletter OR Contact us now</center>
            </h3>


            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="phone">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="ext.">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="message" rows="7"></textarea>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="row bg-primary text-light">
      <div class="col text-left">
        <h3 class="p-3">Doggo!</h3>
      </div>
    </div>


    <div class="card spill d-flex flexposition-absolute">
      <div class="card-body">
        This is some text within a card body.
      </div>
    </div>

</body>

</html>
